arrangement:
  intro: |
    Banjo clawhammer pattern on Bb (down-down-up rhythm).
    Bass root notes, whole notes. Kick quarter notes 1 & 3.
    Snare backbeat 2 & 4. Acoustic/Electric/Organ silent.
  
  verse: |
    Kick steady 1 & 3. Snare backbeat 2 & 4.
    Bass root-fifth walk (Bb-Gm-Eb-F pattern, quarter notes).
    Banjo continues clawhammer, rolls on turnarounds.
    Acoustic sparse strumming on Bb-Gm changes only.
    Electric silent. Organ silent.
  
  chorus: |
    Full band. Kick add &-of-4 punch on "anymore".
    Snare backbeat with rim clicks. Bass eighth note pattern, root-fifth.
    Banjo rolls through entire progression.
    Acoustic full strumming pattern (down-up-down-up).
    Electric power chords on Bb-F-Gm, palm mute verses.
    Organ Bb-F pad, half notes, subtle.
  
  bridge: |
    Kick half-time feel. Snare 3 only, hard hits.
    Bass walking quarter notes (Gm-Eb-Bb-F).
    Banjo arpeggios, slower tempo feel.
    Acoustic fingerpick pattern.
    Electric single-note melody over chords.
    Organ Gm-Eb sustained whole notes.
  
  outro: |
    Drop to banjo and bass only. Banjo slows to half-time clawhammer.
    Bass whole notes descending Bb-Ab-Gm-F-Bb.
    End on Bb chord (banjo and bass unison hit).
