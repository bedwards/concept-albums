arrangement:
  intro: |
    Guitar 1: Opens with the main folk motif - bright, clear articulation. Fast picking pattern, every note distinct. Dynamics mf, establishing the challenge.
    Guitar 2: Responds with the same motif lower. Match Guitar 1's energy and articulation. The duel begins. Dynamics mf.
    Guitar 3: Silent - let the duel set up.

  round1: |
    Guitar 1: Calls with fast folk licks. Aggressive picking, driving rhythm. Clean note separation at this tempo is crucial. Dynamics f, confident and assertive.
    Guitar 2: Responds with variations on Guitar 1's phrases. Matching energy, adding embellishments. Dynamics f, rising to the challenge.
    Guitar 3: Silent - watches the duel unfold.

  round2: |
    Guitar 1: Escalates with more complex patterns - runs and arpeggios. Faster note density. Push the tempo slightly for excitement. Dynamics ff.
    Guitar 2: Matches and raises with even more elaborate responses. Technical showmanship. Dynamics ff, not backing down.
    Guitar 3: Silent but the tension builds toward its entrance.

  round3: |
    Guitar 1: Continues the duel but now all three guitars join. Maintain the driving pattern. Dynamics ff.
    Guitar 2: Interlocks rhythmically with Guitar 1. Create a dense rhythmic texture. Dynamics ff.
    Guitar 3: Enters for the first time with high harmony and counterpoint. Adds a third voice to the conversation, elevating the intensity. Dynamics ff, triumphant entrance.

  breakdown: |
    Guitar 1: Brief pause - sustained notes build tension. Then explodes back into fast pattern. Dynamic contrast: start at p, build to ff.
    Guitar 2: Mirrors Guitar 1's dynamic arc. Sustained notes, then rapid acceleration. Dynamics p to ff.
    Guitar 3: Joins the tension and release. Creates harmonic richness in the sustained section. Dynamics p to ff.

  finale: |
    Guitar 1: All-out fast folk fury. Every technique at once - runs, arpeggios, rapid picking. No holding back. Dynamics fff throughout, ending on a strong unison with the other guitars.
    Guitar 2: Matches Guitar 1's intensity with interlocking patterns. The duel becomes a collaboration. Dynamics fff, full energy to the end.
    Guitar 3: Soars above with high register patterns. Completes the three-voice texture at maximum intensity. Dynamics fff, celebratory conclusion.
