song:
  title: "Spillway (Chelsea Manning)"
  composer: "Brian Edwards"
  tempo: 70
  time: "4/4"
  key: "Am"
  structure: [intro, verse, verse, chorus, verse, verse, chorus, bridge, verse, chorus, outro]

sections:
  intro:
    bars: 4
    instruments:
      guitar-acoustic:
        abc: |
          "Am"A,2 E2 A2 c2 | e2 a2 e2 c2 |
          "F"F2 C2 F2 A2 | c2 f2 c2 A2 |
      bass:
        abc: "A,2 A,2 A,2 A,2 | A,2 A,2 A,2 A,2 | F,2 F,2 F,2 F,2 | F,2 F,2 F,2 F,2 |"
      vocal-melody:
        abc: "z8 | z8 | z8 | z8 |"
      drums:
        kick: "z8 | z8 | z8 | z8 |"
        snare: "z8 | z8 | z8 | z8 |"

  verse:
    bars: 16
    lyrics:
      verse1:
        - line: "Intelligence analyst in Baghdad heat"
          chords: ["Am", "F"]
        - line: "Watching drone footage on repeat"
          chords: ["C", "G"]
        - line: "Civilian bodies, Reuters journalists"
          chords: ["Am", "F"]
        - line: "The report said hostile forces hit"
          chords: ["C", "G"]
        - line: ""
          chords: []
        - line: "But she had the video, had the proof"
          chords: ["Am", "F"]
        - line: "Twenty-two years old and bulletproof"
          chords: ["C", "G"]
        - line: "She burned it to a disk marked Lady Gaga"
          chords: ["Am", "F"]
        - line: "And sent the truth out into the dark"
          chords: ["C", "G"]
      verse2:
        - line: "Seven hundred thousand documents"
          chords: ["Am", "F"]
        - line: "War logs that showed what really went"
          chords: ["C", "G"]
        - line: "Down in Iraq and Afghanistan"
          chords: ["Am", "F"]
        - line: "The gap between the truth and what they said"
          chords: ["C", "G"]
        - line: ""
          chords: []
        - line: "They found her through an informant"
          chords: ["Am", "F"]
        - line: "Someone she trusted, someone she told"
          chords: ["C", "G"]
        - line: "Thirty-five years in military prison"
          chords: ["Am", "F"]
        - line: "For showing the world what it should have known"
          chords: ["C", "G"]
      verse3:
        - line: "In solitary they made her stand at attention"
          chords: ["Am", "F"]
        - line: "Naked, at midnight, just because they can"
          chords: ["C", "G"]
        - line: "The UN said torture, America said necessary"
          chords: ["Am", "F"]
        - line: "For the soldier who leaked the war"
          chords: ["C", "G"]
        - line: ""
          chords: []
        - line: "She came out as trans in a men's prison"
          chords: ["Am", "F"]
        - line: "Fought for hormones, fought to survive"
          chords: ["C", "G"]
        - line: "Attempted suicide twice before Obama"
          chords: ["Am", "F"]
        - line: "Commuted her sentence in twenty-seventeen"
          chords: ["C", "G"]
      verse4:
        - line: "Seven years served of thirty-five"
          chords: ["Am", "F"]
        - line: "She walks free but the record stays"
          chords: ["C", "G"]
        - line: "Felon, traitor, whistleblower, trans woman"
          chords: ["Am", "F"]
        - line: "Depending on who's keeping score these days"
          chords: ["C", "G"]
        - line: ""
          chords: []
        - line: "But collateral murder is still on YouTube"
          chords: ["Am", "F"]
        - line: "The helicopter footage she released"
          chords: ["C", "G"]
        - line: "And now you know what she knew in Baghdad"
          chords: ["Am", "F"]
        - line: "Was that freedom, or was that treason"
          chords: ["C", "G"]
    instruments:
      vocal-melody:
        abc: |
          "Am"A2 A2 c2 e2 | "F"f2 c2 A2 F2 | "C"G2 G2 E2 G2 | "G"B2 G2 D2 B,2 |
          "Am"A2 A2 c2 e2 | "F"f2 c2 A2 F2 | "C"G2 G2 E2 G2 | "G"B2 G2 D2 B,2 |
          z8 | z8 | z8 | z8 |
          "Am"A2 A2 c2 e2 | "F"f2 c2 A2 F2 | "C"G2 G2 E2 G2 | "G"B2 G2 D2 B,2 |
      guitar-acoustic:
        abc: |
          "Am"A,2 E2 A2 c2 | "F"F2 C2 F2 A2 | "C"C2 G,2 C2 E2 | "G"G,2 D2 G2 B2 |
          "Am"A,2 E2 A2 c2 | "F"F2 C2 F2 A2 | "C"C2 G,2 C2 E2 | "G"G,2 D2 G2 B2 |
          "Am"A,2 E2 A2 c2 | "F"F2 C2 F2 A2 | "C"C2 G,2 C2 E2 | "G"G,2 D2 G2 B2 |
          z8 | z8 | z8 | z8 |
      bass:
        abc: |
          "Am"A,2 A,2 A,2 A,2 | "F"F,2 F,2 F,2 F,2 | "C"C,2 C,2 C,2 C,2 | "G"G,2 G,2 G,2 G,2 |
          "Am"A,2 A,2 A,2 A,2 | "F"F,2 F,2 F,2 F,2 | "C"C,2 C,2 C,2 C,2 | "G"G,2 G,2 G,2 G,2 |
          "Am"A,2 A,2 A,2 A,2 | "F"F,2 F,2 F,2 F,2 | "C"C,2 C,2 C,2 C,2 | "G"G,2 G,2 G,2 G,2 |
          z8 | z8 | z8 | z8 |
      drums:
        kick: "C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | z8 | z8 | z8 | z8 |"
        snare: "z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z8 | z8 | z8 | z8 |"

  chorus:
    bars: 8
    lyrics:
      chorus1:
        - line: "When the spillway opens"
          chords: ["F", "C"]
        - line: "All the water's got to run"
          chords: ["G", "Am"]
        - line: "Can't hold back the flood"
          chords: ["F", "C"]
        - line: "Once the dam is done"
          chords: ["G", "Am"]
    instruments:
      vocal-melody:
        abc: |
          "F"F2 F2 A2 c2 | "C"e2 G2 E2 C2 | "G"D2 D2 G2 B2 | "Am"c2 A2 E2 C2 |
          "F"F2 F2 A2 c2 | "C"e2 G2 E2 C2 | "G"D2 D2 G2 B2 | "Am"A6 z2 |
      guitar-acoustic:
        abc: |
          "F"F2 C2 F2 A2 | "C"C2 G,2 C2 E2 | "G"G,2 D2 G2 B2 | "Am"A,2 E2 A2 c2 |
          "F"F2 C2 F2 A2 | "C"C2 G,2 C2 E2 | "G"G,2 D2 G2 B2 | "Am"A,2 E2 A2 c2 |
      bass:
        abc: |
          "F"F,2 F,2 F,2 F,2 | "C"C,2 C,2 C,2 C,2 | "G"G,2 G,2 G,2 G,2 | "Am"A,2 A,2 A,2 A,2 |
          "F"F,2 F,2 F,2 F,2 | "C"C,2 C,2 C,2 C,2 | "G"G,2 G,2 G,2 G,2 | "Am"A,2 A,2 A,2 A,2 |
      drums:
        kick: "C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 |"
        snare: "z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 |"

  bridge:
    bars: 8
    instruments:
      guitar-acoustic:
        abc: |
          "Dm"D2 A,2 D2 F2 | "G"G2 D2 B,2 G,2 | "C"C2 G,2 E2 C2 | "Am"A,2 E2 A2 c2 |
          "Dm"D2 A,2 D2 F2 | "G"G2 D2 B,2 G,2 | "Am"A,2 E2 A2 c2 | "G"B,6 z2 |
      bass:
        abc: "D,2 D,2 D,2 D,2 | G,2 G,2 G,2 G,2 | C,2 C,2 C,2 C,2 | A,2 A,2 A,2 A,2 | D,2 D,2 D,2 D,2 | G,2 G,2 G,2 G,2 | A,2 A,2 A,2 A,2 | G,6 z2 |"
      vocal-melody:
        abc: "z8 | z8 | z8 | z8 | z8 | z8 | z8 | z8 |"
      drums:
        kick: "C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 |"
        snare: "z8 | z8 | z8 | z8 | z8 | z8 | z8 | z8 |"

  outro:
    bars: 6
    instruments:
      guitar-acoustic:
        abc: |
          "Am"A,2 E2 A2 c2 | e2 a2 e2 c2 |
          "F"F2 C2 F2 A2 | c2 f2 c2 A2 |
          "Am"A,4 E4 | A,8 |
      bass:
        abc: "A,2 A,2 A,2 A,2 | A,2 A,2 A,2 A,2 | F,2 F,2 F,2 F,2 | F,2 F,2 F,2 F,2 | A,8 | A,8 |"
      vocal-melody:
        abc: "z8 | z8 | z8 | z8 | z8 | z8 |"
      drums:
        kick: "C4 z4 | C4 z4 | C4 z4 | C4 z4 | z8 | z8 |"
        snare: "z4 C4 | z4 C4 | z4 C4 | z4 C4 | z8 | z8 |"

instruments:
  vocal-melody:
    program: 53
    name: "Voice"
  guitar-acoustic:
    program: 25
    name: "Acoustic Guitar (steel)"
  bass:
    program: 33
    name: "Acoustic Bass"
  drums:
    percussion: true
    name: "Drum Kit"

# ============================================================================
# ARRANGEMENT NOTES
# ============================================================================
arrangement:
  intro: |
    Guitar: Arpeggiated Am pattern, melancholic and steady.
    Bass: Root notes, quarter note pulse. Drums: None.
  
  verse: |
    Vocal: Direct delivery, telling the story without editorializing.
    Guitar: Continue arpeggio, add subtle variations.
    Bass: Root notes with occasional walks to next chord.
    Drums: Brush kick/snare, verses 1-4. Silent on empty lyric lines.
  
  chorus: |
    Vocal: Not triumphant - the spillway metaphor as inevitability, not celebration.
    Guitar: Fuller strumming, still restrained.
    Bass: Root-fifth pattern, more movement.
    Drums: Steady backbeat with brushes.
  
  bridge: |
    Instrumental. Guitar: Single-note melody over minor progression.
    Bass: Pedal tones, sustained. Drums: Kick only, sparse.
  
  outro: |
    Return to intro arpeggio. Guitar gradually slower.
    All instruments fade. End on open Am, let ring.
    
    PRODUCTION NOTES:
    - Second song continues album's dry aesthetic
    - Focus on the facts: Baghdad, the video, the informant, solitary, transition, commutation
    - Empathy without judgment: "was that freedom, or was that treason"
    - The spillway metaphor: once truth starts flowing, it can't be stopped
    - Total length: ~6:30
