# ============================================================================
# SINGLE SOURCE OF TRUTH FOR: Blood on the Capitol Steps
# ============================================================================
# This file contains ALL hand-written content for the song.
# Everything else is generated by scripts from this file.
#
# Run: python scripts/generate_song.py song-directory/
# ============================================================================

song:
  title: "Blood on the Capitol Steps"
  composer: "Brian Edwards"
  tempo: 88
  time: "4/4"
  key: "Cmin"
  
  # Song structure: list of section names in order
  structure:
    - intro
    - verse
    - verse
    - verse
    - verse
    - verse
    - verse
    - outro

# ============================================================================
# SECTION DEFINITIONS
# Each section defines bar count and content for all instruments
# ============================================================================

sections:
  # --------------------------------------------------------------------------
  # INTRO (4 bars - instrumental only)
  # --------------------------------------------------------------------------
  intro:
    bars: 4
    instruments:
      vocal-melody:
        abc: "z8 | z8 | z8 | z8 |"
      
      bass:
        abc: |
          "Cm"C,8 | C,8 | C,8 | C,8 |
      
      guitar-acoustic:
        abc: "z8 | z8 | z8 | z8 |"
      
      guitar-electric:
        abc: "z8 | z8 | z8 | z8 |"
      
      organ:
        abc: |
          "Cm"[C8E8G8] | [C8E8G8] | [C8E8G8] | [C8E8G8] |
      
      drums:
        kick: "C4 C4 | C4 C4 | C4 C4 | C4 C4 |"
        snare: "z4 E4 | z4 E4 | z4 E4 | z4 E4 |"

  # --------------------------------------------------------------------------
  # VERSE (8 bars - lyrics vary, music pattern repeats)
  # --------------------------------------------------------------------------
  verse:
    bars: 8
    
    # Lyrics for each verse instance (DRY: same chords, different words)
    lyrics:
      verse1:
        - line: "Pink granite in the sun"
          chords: ["Cm", "F"]
        - line: "Vote is done"
          chords: ["Cm", "Bb"]
        - line: "Woe to those who decree unjust laws"
          chords: ["Gm", "Eb"]
        - line: "Blood on the capitol floor"
          chords: ["Bb", "F"]
      
      verse2:
        - line: "When you turned the hungry away"
          chords: ["Cm", "F"]
        - line: "You turned him away"
          chords: ["Cm", "Bb"]
        - line: "Every stolen wage cries out"
          chords: ["Gm", "Eb"]
        - line: "Depart I never knew you"
          chords: ["Bb", "F"]
      
      verse3:
        - line: "He overturned the tables once"
          chords: ["Cm", "F"]
        - line: "Drove the money changers out"
          chords: ["Cm", "Bb"]
        - line: "You made his house a den again"
          chords: ["Gm", "Eb"]
        - line: "He's coming back to cleanse"
          chords: ["Bb", "F"]
      
      verse4:
        - line: "You devour widows' houses"
          chords: ["Cm", "F"]
        - line: "Make long prayers for show"
          chords: ["Cm", "Bb"]
        - line: "Whitewashed tombs full of bones"
          chords: ["Gm", "Eb"]
        - line: "He called you out long ago"
          chords: ["Bb", "F"]
      
      verse5:
        - line: "You shut the kingdom's door"
          chords: ["Cm", "F"]
        - line: "Won't enter won't let them in"
          chords: ["Cm", "Bb"]
        - line: "Strain out gnats swallow camels"
          chords: ["Gm", "Eb"]
        - line: "Justice mercy faith left to die"
          chords: ["Bb", "F"]
      
      verse6:
        - line: "The stones are crying out"
          chords: ["Cm", "F"]
        - line: "If they stay silent now"
          chords: ["Cm", "Bb"]
        - line: "The rocks will tell what you have done"
          chords: ["Gm", "Eb"]
        - line: "Pink granite stained with blood"
          chords: ["Bb", "F"]
    
    # Musical patterns (same for all verses)
    instruments:
      vocal-melody:
        abc: |
          "Cm"G2 G2 G2 c2 | "F"c2 c4 A2 |
          "Cm"G2 G2 G2 c2 | "Bb"B6 AG |
          "Gm"G2 G2 G2 B2 | "Eb"B2 B4 G2 |
          "Bb"F2 F2 F2 AG | "F"F8 |
      
      bass:
        abc: |
          "Cm"C,2 C,2 G,,2 G,,2 | "F"F,2 F,2 C,2 C,2 |
          "Cm"C,2 C,2 G,,2 G,,2 | "Bb"B,,2 B,,2 F,,2 F,,2 |
          "Gm"G,2 G,2 D,2 D,2 | "Eb"E,2 E,2 B,,2 B,,2 |
          "Bb"B,,2 B,,2 F,,2 F,,2 | "F"F,2 F,2 C,2 C,2 |
      
      guitar-acoustic:
        abc: |
          "Cm"[C2E2] z2 z4 | "F"[C2F2] z2 z4 |
          "Cm"[C2E2] z2 z4 | "Bb"[D2F2] z2 z4 |
          "Gm"[D2G2] z2 z4 | "Eb"[E2G2] z2 z4 |
          "Bb"[D2F2] z2 z4 | "F"[C2F2] z2 z4 |
      
      guitar-electric:
        abc: "z8 | z8 | z8 | z8 | z8 | z8 | z8 | z8 |"
      
      organ:
        abc: |
          "Cm"[C8E8G8] | "F"[C8F8A8] |
          "Cm"[C8E8G8] | "Bb"[D8F8B8] |
          "Gm"[D8G8B8] | "Eb"[E8G8B8] |
          "Bb"[D8F8B8] | "F"[C8F8A8] |
      
      drums:
        kick: |
          C4 C4 | C4 C4 |
          C4 C4 | C4 C4 |
          C4 C4 | C4 C4 |
          C4 C4 | C4 C4 |
        snare: |
          z4 E4 | z4 E4 |
          z4 E4 | z4 E4 |
          z4 E4 | z4 E4 |
          z4 E4 | z4 E4 |

  # --------------------------------------------------------------------------
  # OUTRO (5 bars - 2 vocal + 3 instrumental)
  # --------------------------------------------------------------------------
  outro:
    bars: 5
    
    lyrics:
      outro:
        - line: "The stones cry out"
          chords: ["Cm", "F", "Gm"]
    
    instruments:
      vocal-melody:
        abc: |
          "Cm"G2 G2 G2 "F"A2 | "Gm"G6 G2 |
          z8 | z8 | z8 |
      
      bass:
        abc: |
          "Cm"C,2 C,2 C,2 "F"F,2 | "Gm"G,6 G,2 |
          G,8 | G,8 | G,8 |
      
      guitar-acoustic:
        abc: |
          "Cm"[C2E2] z2 z2 "F"[C2F2] | "Gm"[D2G2][D2G2] [D2G2]z2 |
          [D4G4] z4 | [D4G4] z4 | [D4G4] z4 |
      
      guitar-electric:
        abc: |
          "Cm"C2 E2 G2 "F"A2 | "Gm"G6 G2 |
          G8 | G8 | G8 |
      
      organ:
        abc: |
          "Cm"[C8E8G8] | "Gm"[D8G8B8] |
          [D8G8B8] | [D8G8B8] | [D8G8B8] |
      
      drums:
        kick: "C4 z4 | C4 z4 | z8 | z8 | z8 |"
        snare: "z4 E4 | z4 E4 | z8 | z8 | z8 |"

