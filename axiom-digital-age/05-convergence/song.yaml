arrangement:
  return1: |
    Opening D pedal recalls Movement I.
    Solo cello, patient accumulation.
    Strings enter one by one, building D MAJOR triad.
    The minor has become major. Transformation complete.
  return2: |
    Melodic material returns transformed.
    All parts in parallel motion, ascending scales.
    Full orchestra texture. mf to f.
  build1: |
    Scalar passages in all parts.
    Cumulative energy, driving toward climax.
    All previous themes synthesized.
    f to ff.
  build2: |
    Maximum intensity before final climax.
    Chord stabs on beat, scales between.
    Timpani rolls throughout.
    ff.
  climax: |
    Overwhelming D major chord.
    All instruments at maximum.
    Sustained for 8 bars, then sudden silence.
    fff.
  resolution: |
    Instruments drop out rapidly.
    The chord dissipates.
    Only cello remains.
  coda: |
    Solo cello, D sustained.
    As it began. But now in major.
    Darkness has become light.
    Fade to silence. pp to niente.
