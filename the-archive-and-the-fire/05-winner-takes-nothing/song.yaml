          "Am"A,2 A,2 A,2 A,2 | "F"F,2 F,2 F,2 F,2 | "C"C,2 C,2 C,2 C,2 | "G"G,2 G,2 G,2 G,2 |
          "Am"A,2 A,2 A,2 A,2 | "F"F,2 F,2 F,2 F,2 |
          "Am"A,2 A,2 A,2 A,2 | "F"F,2 F,2 F,2 F,2 |
      drums:
