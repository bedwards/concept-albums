#
# This song is about the origin of knowing: the first time you understood
# that loving someone doesn't mean wanting them there every moment.
# "Mother's Day Out" - a daycare program - becomes the entry point to
# understanding all the people who've needed space from you, and you from them.
#
# Run: python scripts/generate_song.py cadaver-lab/12-mothers-day-out/
# ============================================================================

