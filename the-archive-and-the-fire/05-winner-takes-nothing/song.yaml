song:
  title: "Winner Takes Nothing (Reality Winner)"
  composer: "Brian Edwards"
  tempo: 72
  time: "4/4"
  key: "Am"
  structure: [intro, verse, verse, chorus, verse, chorus, bridge, verse, chorus, outro]

sections:
  intro:
    bars: 4
    instruments:
      guitar-acoustic:
        abc: |
          "Am"A,2 E2 A2 c2 | e2 a2 e2 c2 |
          "G"G,2 D2 G2 B2 | d2 g2 d2 B2 |
      bass:
        abc: "A,2 A,2 A,2 A,2 | A,2 A,2 A,2 A,2 | G,2 G,2 G,2 G,2 | G,2 G,2 G,2 G,2 |"
      vocal-melody:
        abc: "z8 | z8 | z8 | z8 |"
      drums:
        kick: "z8 | z8 | z8 | z8 |"
        snare: "z8 | z8 | z8 | z8 |"

  verse:
    bars: 12
    lyrics:
      verse1:
        - line: "Air Force linguist, NSA contractor"
          chords: ["Am", "F"]
        - line: "Twenty-five years old in Georgia heat"
          chords: ["C", "G"]
        - line: "Reading classified reports on Russian hacking"
          chords: ["Am", "F"]
        - line: "Of the twenty-sixteen election"
          chords: ["C", "G"]
        - line: ""
          chords: []
        - line: "She printed out the document"
          chords: ["Am", "F"]
        - line: "Mailed it to The Intercept, anonymous"
          chords: ["C", "G"]
      verse2:
        - line: "They traced the printer by yellow dots"
          chords: ["Am", "F"]
        - line: "Microscopic tracking code on the page"
          chords: ["C", "G"]
        - line: "FBI came to her house, she confessed"
          chords: ["Am", "F"]
        - line: "Thought honesty might help her case"
          chords: ["C", "G"]
        - line: ""
          chords: []
        - line: "Espionage Act, sixty-three months"
          chords: ["Am", "F"]
        - line: "Longest sentence for leaking to the press"
          chords: ["C", "G"]
      verse3:
        - line: "Served in Texas, yoga and CrossFit"
          chords: ["Am", "F"]
        - line: "Adopted a dog from the prison"
          chords: ["C", "G"]
        - line: "Released in twenty-twenty-one pandemic"
          chords: ["Am", "F"]
        - line: "Felon for showing what Russia did"
          chords: ["C", "G"]
        - line: ""
          chords: []
        - line: "Her name was Reality, a cruel coincidence"
          chords: ["Am", "F"]
        - line: "When reality itself was under attack"
          chords: ["C", "G"]
    instruments:
      vocal-melody:
        abc: |
          "Am"A2 A2 c2 e2 | "F"f2 c2 A2 F2 | "C"G2 G2 E2 G2 | "G"B2 G2 D2 B,2 |
          "Am"A2 A2 c2 e2 | "F"f2 c2 A2 F2 | "C"G2 G2 E2 G2 | "G"B2 G2 D2 B,2 |
          z8 | z8 |
          "Am"A2 A2 c2 e2 | "F"f2 c2 A2 F2 |
