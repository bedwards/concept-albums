        snare: "z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z8 | z8 | z4 C4 | z4 C4 |"

  chorus:
    bars: 8
    lyrics:
      chorus1:
        - line: "Reality Winner takes nothing home"
          chords: ["F", "C"]
        - line: "Except a record and a dog"
          chords: ["G", "Am"]
        - line: "Five years gone for telling truth"
          chords: ["F", "C"]
        - line: "About an enemy foreign"
          chords: ["G", "Am"]
    instruments:
      vocal-melody:
        abc: |
          "F"F2 F2 A2 c2 | "C"e2 G2 E2 C2 | "G"D2 D2 G2 B2 | "Am"c2 A2 E2 C2 |
