arrangement:
  intro: |
    Guitar: Fingerpick Dm/Am, digital surveillance mood.
    Bass: Root notes. Drums: None.
  
  verse: |
    Vocal: NSA analyst, Hong Kong hotel, Moscow airport, Russian exile.
    Technical details: PRISM, XKeyscore, metadata.
    Guitar: Fingerpick continues. Bass: Root notes.
    Drums: Minimal brush pattern.
  
  chorus: |
    Vocal: "Permanent record" - the title's double meaning.
    Guitar: Strumming. Bass: Root-fifth.
    Drums: Steady backbeat.
  
  bridge: |
    Instrumental. Guitar: Single-note meditation.
    Bass: Pedal tones. Drums: Kick only.
  
  outro: |
    Longer outro (8 bars), fade slowly on Dm.
    The surveillance continues.
    
    PRODUCTION NOTES:
    - Most famous whistleblower, still in exile
    - "You still use your phone" - complicity question
    - Permanent exile = permanent record
    - Total length: ~7:15
