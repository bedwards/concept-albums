# ============================================================================
# SINGLE SOURCE OF TRUTH FOR: Movement II - Spectral Decay
# ============================================================================
# A Contemporary Electro-Acoustic Symphony: Movement II
# Entropy in slow motion. Harmonies dissolve and reform.
# The densest movement - cluster chords that gradually shift.
#
# Run: python scripts/generate_song.py axiom-digital-age/02-spectral-decay/
# ============================================================================

song:
  title: "Spectral Decay"
  composer: "Brian Edwards"
  tempo: 48
  time: "4/4"
  key: "Dmin"
  
  # Movement structure: ~10 minutes (120 bars at 48bpm)
  structure:
    - cluster1      # 16 bars - Initial dense chord
    - shift1        # 16 bars - First harmonic shift
    - cluster2      # 16 bars - New cluster formation
    - shift2        # 16 bars - Second harmonic shift
    - dissolution1  # 16 bars - Thinning texture
    - cluster3      # 16 bars - Final cluster, Bb lydian
    - shift3        # 16 bars - Return to D
    - coda          # 8 bars - Fade to nothing

