        snare: "z8 | z8 | z8 | z8 | z8 | z8 |"

  verse:
    bars: 16
    lyrics:
      verse1:
        - line: "NSA infrastructure analyst"
          chords: ["Dm", "C"]
        - line: "Building systems to surveil the world"
          chords: ["Bb", "F"]
        - line: "Every email, every call, every click"
          chords: ["Dm", "C"]
        - line: "Stored forever in the metadata"
          chords: ["Bb", "F"]
        - line: ""
          chords: []
        - line: "He copied files in Hawaii"
          chords: ["Dm", "C"]
        - line: "Flew to Hong Kong with the proof"
          chords: ["Bb", "F"]
        - line: "Met journalists in a hotel room"
          chords: ["Dm", "C"]
        - line: "And showed them what the NSA can do"
          chords: ["Bb", "F"]
      verse2:
        - line: "PRISM, XKeyscore, mass collection"
          chords: ["Dm", "C"]
        - line: "Programs that vacuum up everything"
          chords: ["Bb", "F"]
        - line: "Constitutional? Fourth Amendment?"
          chords: ["Dm", "C"]
        - line: "Classified as state secrets"
          chords: ["Bb", "F"]
        - line: ""
          chords: []
        - line: "They revoked his passport mid-flight"
          chords: ["Dm", "C"]
        - line: "Stranded in Moscow airport for weeks"
          chords: ["Bb", "F"]
        - line: "Russia granted temporary asylum"
          chords: ["Dm", "C"]
        - line: "Ten years later, still can't leave"
          chords: ["Bb", "F"]
      verse3:
        - line: "Married his girlfriend in exile"
          chords: ["Dm", "C"]
        - line: "Their son will know a father who can't go home"
          chords: ["Bb", "F"]
        - line: "Espionage charges waiting in Virginia"
          chords: ["Dm", "C"]
        - line: "No chance of a fair trial, he says"
          chords: ["Bb", "F"]
        - line: ""
          chords: []
        - line: "But now you know they're watching"
          chords: ["Dm", "C"]
        - line: "Now you know the scope"
          chords: ["Bb", "F"]
        - line: "And you still use your phone"
          chords: ["Dm", "C"]
        - line: "Because what choice do you have"
          chords: ["Bb", "F"]
      verse4:
        - line: "He writes on Twitter from Russia"
          chords: ["Dm", "C"]
        - line: "About encryption and privacy rights"
          chords: ["Bb", "F"]
        - line: "The price of showing Americans"
          chords: ["Dm", "C"]
        - line: "What their government does in the dark"
          chords: ["Bb", "F"]
        - line: ""
          chords: []
        - line: "Is a life you can't go back from"
          chords: ["Dm", "C"]
        - line: "Permanent exile, permanent record"
          chords: ["Bb", "F"]
    instruments:
