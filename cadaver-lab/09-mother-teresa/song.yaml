arrangement:
  intro: |
    GUITAR ALONE. Minor key, Am-F-Dm-E.
    Setting up the complicated emotional territory.

  verse: |
    BASS ENTERS verse 1, brushes verse 2.
    SAX ENTERS verse 3 - mournful, not accusatory.

    Verse 1: The performance - "makes sure everyone can see"
    Verse 2: The origin - "the house she grew up in"
    Verse 3: The nickname - "Mother Teresa, they called her"
    Verse 4: The understanding - "just another wound undressed"

    Vocal delivery: Empathetic, not judgmental.
    "I know why she needs the witness" - you understand.

  chorus: |
    SAX joins fully. "By the goodness they perform"
    Mournful, not critical. This is compassion for complicated people.

  bridge: |
    SAX SOLO. The sound of understanding without words.
    The saxophone cries for her.

  outro: |
    SAX AND GUITAR fade together.
    Final Am chord. Let it ring.
    ~5:15. Critical but kind.
