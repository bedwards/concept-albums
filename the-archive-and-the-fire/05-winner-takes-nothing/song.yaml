instruments:
  vocal-melody:
    program: 53
    name: "Voice"
  guitar-acoustic:
    program: 25
    name: "Acoustic Guitar (steel)"
  bass:
    program: 33
    name: "Acoustic Bass"
  drums:
    percussion: true
    name: "Drum Kit"

arrangement:
  intro: |
    Guitar: Fingerpick Am/G pattern, contemplative.
    Bass: Root notes. Drums: None.
  
  verse: |
    Vocal: NSA contractor, Georgia, Russian hacking, yellow dots on printer.
    Guitar: Continue fingerpick. Bass: Root notes.
    Drums: Minimal brush pattern.
  
  chorus: |
    Vocal: Name is the metaphor - "Reality Winner takes nothing home"
    Guitar: Strumming. Bass: Root-fifth.
    Drums: Steady backbeat.
  
  bridge: |
    Instrumental meditation on irony.
    Bass: Pedal tones. Drums: Kick only.
  
  outro: |
    Fade on Am.
    
    PRODUCTION NOTES:
    - Youngest person, longest sentence for press leak
    - Yellow dot tracking technology (specific detail)
    - Name irony: Reality Winner vs reality under attack
    - Total length: ~4:45
