# ============================================================================
# ARRANGEMENT NOTES
# ============================================================================
arrangement:
  intro: |
    Banjo clawhammer pattern, dissonant and insistent. Bass root notes, menacing.
    Kick sparse (1 and 3), heavy. Other instruments silent.
  
  verse: |
    Kick 1 & 3 steady. Snare backbeat 2 & 4, dry and hard.
    Bass root-fifth walk, prominent. Banjo continues clawhammer relentlessly.
    Acoustic/electric/organ silent.
  
  chorus: |
    Full band but not pretty. Kick driving with occasional doubles on &-of-4.
    Snare backbeat with ghost notes. Bass aggressive eighth notes.
    Banjo rolls driving. Acoustic down-strum only on downbeats (percussive).
    Electric power chords, NO palm mute (let it ring ugly).
    Pump organ Bb-F pad, reedy and uncomfortable.
  
  bridge: |
    Drop to half-time feel. Kick just on 1. Snare on 3 only, hard rim shot.
    Bass quarter note walk, menacing. Banjo arpeggios, slowing.
    Acoustic sparse fingerpick. Electric single sustained notes (octaves), building tension.
    Pump organ sustained, slightly out of tune.
  
  outro: |
    Sudden drop to just banjo and bass. Banjo slows to half-time.
    Bass whole notes. Vocal dry, close, accusatory.
    Final chord: Gm (banjo and bass unison), cut dead. No fade, no sustain.
