arrangement:
  space1: |
    Opening space. G major sustained strings ppp.
    Vibraphone enters bar 5 with soft bowed sustain.
    Celesta arpeggios begin bar 9 in highest register.
    Flute enters bar 13 with high D.
    Ethereal, barely present. pp throughout.
  space2: |
    Fuller texture but still soft.
    All strings with dyads. Woodwinds add color.
    French horn soft G pedal.
    Celesta continues arpeggios.
  space3: |
    Harmonic motion G to A alternating.
    Creates gentle rocking sensation.
    All instruments follow the harmonic shift.
    Building very slightly. mp.
  shimmer1: |
    Climax of the movement - still quiet.
    Piano enters with sustained arpeggios.
    All woodwinds in high register.
    Maximum shimmering texture. mf maximum.
  shimmer2: |
    Harmonic exploration G-A-D-G.
    Vibraphone chords change with harmony.
    Sense of floating, weightless motion.
  space4: |
    Return to opening simplicity.
    Instruments drop out gradually.
    Only cello remains by end.
  coda: |
    Solo cello G, sustained.
    Fade to niente.
    Complete silence.
