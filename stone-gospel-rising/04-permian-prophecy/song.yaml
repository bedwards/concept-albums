arrangement:
  intro: |
    Bass drone on C (whole notes). Organ Dm pad, dark and sustained.
    Acoustic fingerpick pattern Dm (D-F-A alternating).
    Kick sparse, quarter notes on 1 & 3. Snare light rim clicks on 2 & 4.
    Electric silent.
  
  verse: |
    Kick 1 & 3, occasional &-of-3 ghost hits. Snare backbeat 2 & 4.
    Bass root-fifth pattern (Dm-Bb-F-Gm, quarter notes).
    Acoustic continues fingerpick, sparse. Electric silent.
    Organ whole note pads underneath.
  
  chorus: |
    Build intensity. Kick add &-of-4 before bar changes.
    Snare backbeat with ghost notes. Bass eighth note pulse on roots.
    Acoustic strumming pattern enters (down-down-up).
    Electric power chords Bb-F-Dm, palm mute.
    Organ Bb-F-Dm voicings, half notes, louder.
  
  bridge: |
    Drop to minimal. Kick half-time, quarter notes 1 & 3 only. Snare 3 only.
    Bass whole notes on roots (Gm-Bb-F-Dm).
    Acoustic arpeggiated picking. Electric single sustained notes (octaves).
    Organ sustained chords, crescendo.
  
  outro: |
    Drop to bass and organ only. Bass C pedal tone (whole notes).
    Organ Dm-Gm-Bb-F-Gm-Dm progression (whole notes).
    End on low Dm chord (bass and organ unison).
