# ============================================================================
# SINGLE SOURCE OF TRUTH FOR: Movement I - Axiom
# ============================================================================
# A Contemporary Electro-Acoustic Symphony: Movement I
# The opening statement. A single pitch expands into a universe.
#
# Run: python scripts/generate_song.py axiom-digital-age/01-axiom/
# ============================================================================

song:
  title: "Axiom"
  composer: "Brian Edwards"
  tempo: 60
  time: "4/4"
  key: "Dmin"
  
  # Movement structure: patient accumulation over ~9 minutes (136 bars at 60bpm)
  structure:
    - emergence      # 16 bars - solo cello, D pedal
    - accumulation1  # 16 bars - strings enter one by one
    - accumulation2  # 16 bars - full strings, woodwinds begin
    - accumulation3  # 16 bars - full winds, first hints of brass
    - development1   # 16 bars - brass enters, dynamic swell
    - development2   # 16 bars - full texture, melodic fragments
    - climax         # 16 bars - maximum density
    - dissolution    # 16 bars - gradual reduction
    - coda           # 8 bars - return to solo cello

# ============================================================================
# SECTION DEFINITIONS
# ============================================================================

