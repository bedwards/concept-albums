song:
  title: The Ratsun
  composer: Brian Edwards
  key: G
  tempo: 76
  time: 4/4
sections:
  verse1:
  - chords:
    - G
    lyrics: Faded blue and primer gray
  - chords:
    - C
    lyrics: The Ratsun in the driveway
  - chords:
    - Em
    - D
    lyrics: Keys still warm from your pocket
  - chords:
    - G
    lyrics: Passenger door that stuck
  - chords:
    - C
    - D
    lyrics: Until you knew just where to kick
  verse2:
  - chords:
    - G
    lyrics: AM radio and coffee cups
  - chords:
    - C
    lyrics: The smell of oil and August
  - chords:
    - Em
    - D
    lyrics: I learned the roads from your hands
  - chords:
    - G
    lyrics: On the wheel at ten and two
  - chords:
    - C
    - D
    lyrics: Every turn was something you knew
  verse3:
  - chords:
    - G
    lyrics: We drove to places that don't exist
  - chords:
    - C
    lyrics: On maps anymore
  - chords:
    - Em
    - D
    lyrics: Diners closed and dance halls gone
  - chords:
    - G
    lyrics: You showed me where the world had been
  - chords:
    - C
    - D
    lyrics: Before I was born
  verse4:
  - chords:
    - G
    lyrics: Now the truck sits where you left it
  - chords:
    - C
    lyrics: Weeds grown through the wheel wells
  - chords:
    - Em
    - D
    lyrics: I could fix it if I wanted
  - chords:
    - G
    lyrics: But I don't want to drive it
  - chords:
    - C
    - D
    lyrics: Without you riding shotgun
  chorus:
  - chords:
    - G
    - C
    lyrics: The Ratsun holds what we were
  - chords:
    - Em
    - D
    lyrics: Before the roads all changed
  - chords:
    - G
    - C
    lyrics: I know you by that engine sound
  - chords:
    - D
    - G
    lyrics: By every mile we made
