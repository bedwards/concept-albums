    lyrics:
      verse1:
        - line: "He wrote code at two in the morning"
          chords: ["Em", "C"]
        - line: "Downloaded what they said he shouldn't read"
          chords: ["G", "D"]
        - line: "Academic journals locked behind paywalls"
          chords: ["Em", "C"]
        - line: "Research funded publicly"
          chords: ["G", "D"]
        - line: ""
          chords: []
        - line: "They called it theft, called it breaking in"
          chords: ["Em", "C"]
        - line: "He called it opening the door"
          chords: ["G", "D"]
      verse2:
        - line: "Twenty-six years old in a Boston courthouse"
          chords: ["Em", "C"]
        - line: "Fifty years in federal time"
          chords: ["G", "D"]
        - line: "For downloading documents that should've been free"
          chords: ["Em", "C"]
        - line: "For believing information wants to climb"
          chords: ["G", "D"]
        - line: ""
          chords: []
        - line: "Out of vaults and into daylight"
          chords: ["Em", "C"]
        - line: "Out of profit into hands"
          chords: ["G", "D"]
      verse3:
        - line: "They found him in January, winter morning"
          chords: ["Em", "C"]
        - line: "His family says the trial broke him down"
          chords: ["G", "D"]
        - line: "The prosecutors wanted to make an example"
          chords: ["Em", "C"]
        - line: "So the next kid with a laptop won't come around"
          chords: ["G", "D"]
        - line: ""
          chords: []
        - line: "Won't ask why public research costs money"
          chords: ["Em", "C"]
        - line: "Won't wonder who gets to decide what's free"
          chords: ["G", "D"]
      verse4:
        - line: "I think about him in the library stacks"
          chords: ["Em", "C"]
        - line: "Scripts running while the campus slept"
          chords: ["G", "D"]
        - line: "Did he know they'd come for him like this"
          chords: ["Em", "C"]
        - line: "Did he think the weight was one he could accept"
          chords: ["G", "D"]
        - line: ""
          chords: []
        - line: "Or was he just a kid who saw a door unlocked"
          chords: ["Em", "C"]
        - line: "And walked through because it should have been"
