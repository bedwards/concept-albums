arrangement:
  intro: |
    GUITAR ALONE. Simple C-Am pattern. The sound of rewinding.

  verse: |
    BASS ENTERS verse 2 - quiet, supporting.
    NO DRUMS. This song stays intimate throughout.

    Verse 1: The tape itself - "handwritten track list, blue ink"
    Verse 2: Making it - "drove to Hastings" (the video store)
    Verse 3: Now - "shuffle... sequence all wrong"

    "Pulp Fiction on the first side" - specific, proves this happened.
    Vocal delivery: Tender, not nostalgic.

  chorus: |
    "By the songs they give you" - knowing through curation.
    Guitar slightly fuller, still fingerpicked.

  outro: |
    GUITAR ALONE again. Slow fade.
    ~3:15. The shortest full song with bass.
    Simple, direct, like the tape itself.
