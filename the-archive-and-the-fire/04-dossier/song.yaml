song:
  title: "Dossier (Katherine Gun)"
  composer: "Brian Edwards"
  tempo: 68
  time: "4/4"
  key: "Em"
  structure: [intro, verse, verse, chorus, verse, chorus, bridge, verse, chorus, outro]

sections:
  intro:
    bars: 4
    instruments:
      guitar-acoustic:
        abc: |
          "Em"E2 B,2 E2 G2 | B2 e2 B2 G2 |
          "Am"A,2 E2 A2 c2 | e2 a2 e2 c2 |
      bass:
        abc: "E,2 E,2 E,2 E,2 | E,2 E,2 E,2 E,2 | A,2 A,2 A,2 A,2 | A,2 A,2 A,2 A,2 |"
      vocal-melody:
        abc: "z8 | z8 | z8 | z8 |"
      drums:
        kick: "z8 | z8 | z8 | z8 |"
        snare: "z8 | z8 | z8 | z8 |"

  verse:
    bars: 12
    lyrics:
      verse1:
        - line: "GCHQ translator, Cheltenham England"
          chords: ["Em", "Am"]
        - line: "January two-thousand-three, snow on the ground"
          chords: ["C", "D"]
        - line: "NSA memo asking for illegal surveillance"
          chords: ["Em", "Am"]
        - line: "On UN Security Council members' phones"
          chords: ["C", "D"]
        - line: ""
          chords: []
        - line: "To help America build a case for war"
          chords: ["Em", "Am"]
        - line: "In Iraq, for weapons that didn't exist"
          chords: ["C", "D"]
      verse2:
        - line: "She leaked it to the press, got arrested"
          chords: ["Em", "Am"]
        - line: "Official Secrets Act, prison time ahead"
          chords: ["C", "D"]
        - line: "The government claimed public interest immunity"
          chords: ["Em", "Am"]
        - line: "To hide the legal advice they'd been given"
          chords: ["C", "D"]
        - line: ""
          chords: []
        - line: "Then dropped all charges the day trial started"
          chords: ["Em", "Am"]
        - line: "Rather than admit the war was illegal from the beginning"
          chords: ["C", "D"]
      verse3:
        - line: "She went back to work translating languages"
          chords: ["Em", "Am"]
        - line: "No pension, no job in her field again"
          chords: ["C", "D"]
        - line: "Fifteen years later they made a movie"
          chords: ["Em", "Am"]
        - line: "Keira Knightley playing her quiet defiance"
          chords: ["C", "D"]
        - line: ""
          chords: []
        - line: "But the dossier was still a lie"
          chords: ["Em", "Am"]
        - line: "And hundreds of thousands still died"
          chords: ["C", "D"]
    instruments:
      vocal-melody:
        abc: |
          "Em"E2 E2 G2 B2 | "Am"A2 c2 e2 c2 | "C"G2 E2 C2 E2 | "D"F2 A2 d2 A2 |
          "Em"E2 E2 G2 B2 | "Am"A2 c2 e2 c2 | "C"G2 E2 C2 E2 | "D"F2 A2 d2 A2 |
          z8 | z8 |
          "Em"E2 E2 G2 B2 | "Am"A2 c2 e2 c2 |
      guitar-acoustic:
        abc: |
          "Em"E2 B,2 E2 G2 | "Am"A,2 E2 A2 c2 | "C"C2 G,2 C2 E2 | "D"D2 A,2 D2 F2 |
          "Em"E2 B,2 E2 G2 | "Am"A,2 E2 A2 c2 | "C"C2 G,2 C2 E2 | "D"D2 A,2 D2 F2 |
          "Em"E2 B,2 E2 G2 | "Am"A,2 E2 A2 c2 |
          "Em"E2 B,2 E2 G2 | "Am"A,2 E2 A2 c2 |
      bass:
        abc: |
          "Em"E,2 E,2 E,2 E,2 | "Am"A,2 A,2 A,2 A,2 | "C"C,2 C,2 C,2 C,2 | "D"D,2 D,2 D,2 D,2 |
          "Em"E,2 E,2 E,2 E,2 | "Am"A,2 A,2 A,2 A,2 | "C"C,2 C,2 C,2 C,2 | "D"D,2 D,2 D,2 D,2 |
          "Em"E,2 E,2 E,2 E,2 | "Am"A,2 A,2 A,2 A,2 |
          "Em"E,2 E,2 E,2 E,2 | "Am"A,2 A,2 A,2 A,2 |
      drums:
        kick: "C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | z8 | z8 | C4 z4 | C4 z4 |"
        snare: "z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z8 | z8 | z4 C4 | z4 C4 |"

  chorus:
    bars: 8
    lyrics:
      chorus1:
        - line: "One translator in Cheltenham"
          chords: ["C", "G"]
        - line: "Against the machinery of war"
          chords: ["Am", "Em"]
        - line: "The dossier was fiction"
          chords: ["C", "G"]
        - line: "But they invaded anyway"
          chords: ["Am", "Em"]
    instruments:
      vocal-melody:
        abc: |
          "C"C2 C2 E2 G2 | "G"B2 G2 D2 B,2 | "Am"A2 A2 c2 e2 | "Em"e2 B2 G2 E2 |
          "C"C2 C2 E2 G2 | "G"B2 G2 D2 B,2 | "Am"A2 A2 c2 e2 | "Em"E6 z2 |
      guitar-acoustic:
        abc: |
          "C"C2 G,2 C2 E2 | "G"G,2 D2 G2 B2 | "Am"A,2 E2 A2 c2 | "Em"E2 B,2 E2 G2 |
          "C"C2 G,2 C2 E2 | "G"G,2 D2 G2 B2 | "Am"A,2 E2 A2 c2 | "Em"E2 B,2 E2 G2 |
      bass:
        abc: |
          "C"C,2 C,2 C,2 C,2 | "G"G,2 G,2 G,2 G,2 | "Am"A,2 A,2 A,2 A,2 | "Em"E,2 E,2 E,2 E,2 |
          "C"C,2 C,2 C,2 C,2 | "G"G,2 G,2 G,2 G,2 | "Am"A,2 A,2 A,2 A,2 | "Em"E,2 E,2 E,2 E,2 |
      drums:
        kick: "C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 |"
        snare: "z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 | z4 C4 |"

  bridge:
    bars: 8
    instruments:
      guitar-acoustic:
        abc: |
          "Am"A,2 E2 A2 c2 | "D"D2 A,2 D2 F2 | "G"G,2 D2 G2 B2 | "C"C2 G,2 C2 E2 |
          "Am"A,2 E2 A2 c2 | "D"D2 A,2 D2 F2 | "Em"E2 B,2 E2 G2 | "D"D6 z2 |
      bass:
        abc: "A,2 A,2 A,2 A,2 | D,2 D,2 D,2 D,2 | G,2 G,2 G,2 G,2 | C,2 C,2 C,2 C,2 | A,2 A,2 A,2 A,2 | D,2 D,2 D,2 D,2 | E,2 E,2 E,2 E,2 | D,6 z2 |"
      vocal-melody:
        abc: "z8 | z8 | z8 | z8 | z8 | z8 | z8 | z8 |"
      drums:
        kick: "C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 | C4 z4 |"
        snare: "z8 | z8 | z8 | z8 | z8 | z8 | z8 | z8 |"

  outro:
    bars: 6
    instruments:
      guitar-acoustic:
        abc: |
          "Em"E2 B,2 E2 G2 | B2 e2 B2 G2 |
          "Am"A,2 E2 A2 c2 | e2 a2 e2 c2 |
          "Em"E4 B,4 | E,8 |
      bass:
        abc: "E,2 E,2 E,2 E,2 | E,2 E,2 E,2 E,2 | A,2 A,2 A,2 A,2 | A,2 A,2 A,2 A,2 | E,8 | E,8 |"
      vocal-melody:
        abc: "z8 | z8 | z8 | z8 | z8 | z8 |"
      drums:
        kick: "C4 z4 | C4 z4 | C4 z4 | C4 z4 | z8 | z8 |"
        snare: "z4 C4 | z4 C4 | z4 C4 | z4 C4 | z8 | z8 |"

instruments:
  vocal-melody:
    program: 53
    name: "Voice"
  guitar-acoustic:
    program: 25
    name: "Acoustic Guitar (steel)"
  bass:
    program: 33
    name: "Acoustic Bass"
  drums:
    percussion: true
    name: "Drum Kit"

arrangement:
  intro: |
    Guitar: Fingerpick Em/Am pattern, contemplative.
    Bass: Root notes, steady. Drums: None.
  
  verse: |
    Vocal: British setting - GCHQ Cheltenham, Official Secrets Act.
    Guitar: Continue fingerpick. Bass: Root notes.
    Drums: Minimal brush pattern.
  
  chorus: |
    Vocal: "One translator against the machinery of war" - understatement.
    Guitar: Strumming, restrained. Bass: Root-fifth.
    Drums: Steady backbeat.
  
  bridge: |
    Instrumental. Guitar: Melody over minor progression.
    Bass: Pedal tones. Drums: Kick only.
  
  outro: |
    Return to intro. Fade on Em.
    
    PRODUCTION NOTES:
    - British whistleblower, Iraq War lies
    - Charges dropped to avoid trial (government hiding)
    - Quiet defiance, no heroes, just consequence
    - Total length: ~5:15
