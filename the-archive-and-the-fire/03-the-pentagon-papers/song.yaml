  verse:
    bars: 16
    lyrics:
      verse1:
        - line: "RAND Corporation analyst, top secret clearance"
          chords: ["Dm", "C"]
        - line: "Reading seven thousand pages of Vietnam's truth"
          chords: ["Bb", "F"]
        - line: "Four presidents lied to the public"
          chords: ["Dm", "C"]
        - line: "About a war they knew we'd lose"
          chords: ["Bb", "F"]
        - line: ""
          chords: []
        - line: "He Xeroxed every page at night"
          chords: ["Dm", "C"]
        - line: "His kids helping collate the proof"
          chords: ["Bb", "F"]
        - line: "First he tried the Senate, then the Times"
          chords: ["Dm", "C"]
        - line: "Nineteen-seventy-one, the truth broke loose"
          chords: ["Bb", "F"]
      verse2:
        - line: "Nixon called him the most dangerous man"
          chords: ["Dm", "C"]
        - line: "In America, enemy of the state"
          chords: ["Bb", "F"]
        - line: "Broke into his psychiatrist's office"
          chords: ["Dm", "C"]
        - line: "Looking for dirt to discredit his name"
          chords: ["Bb", "F"]
        - line: ""
          chords: []
        - line: "Espionage Act, hundred and fifteen years"
          chords: ["Dm", "C"]
        - line: "Facing prison for telling what's true"
          chords: ["Bb", "F"]
        - line: "Then Watergate broke and the case collapsed"
          chords: ["Dm", "C"]
        - line: "Government misconduct set him free"
          chords: ["Bb", "F"]
      verse3:
        - line: "He spent the next forty years speaking"
          chords: ["Dm", "C"]
        - line: "Against every war that came around"
          chords: ["Bb", "F"]
        - line: "Got arrested at the Pentagon at eighty-five"
          chords: ["Dm", "C"]
        - line: "Still saying what shouldn't be allowed"
          chords: ["Bb", "F"]
        - line: ""
          chords: []
        - line: "He told Chelsea Manning she did right"
          chords: ["Dm", "C"]
        - line: "He told Snowden he'd done the same"
          chords: ["Bb", "F"]
        - line: "Said the only thing he regretted"
          chords: ["Dm", "C"]
        - line: "Was waiting so long to release those papers"
          chords: ["Bb", "F"]
      verse4:
        - line: "Died in twenty-twenty-three at ninety-two"
          chords: ["Dm", "C"]
        - line: "Watching another generation wake"
          chords: ["Bb", "F"]
        - line: "To the pattern he tried to break"
          chords: ["Dm", "C"]
        - line: "Fifty years too late"
          chords: ["Bb", "F"]
        - line: ""
          chords: []
        - line: "But the Pentagon Papers are still online"
          chords: ["Dm", "C"]
        - line: "Supreme Court ruled they could be read"
          chords: ["Bb", "F"]
        - line: "And now you know what he knew in seventy-one"
          chords: ["Dm", "C"]
        - line: "That presidents lie and soldiers bleed"
